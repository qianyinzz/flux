        .btn-primary {

        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {

        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary:disabled,

        }

        @keyframes slideIn {

        }

        .status.success {

        }

        .status.error {

        }

        .status.loading {

        }

        .spinner {

        }

        .info-box strong {

        }

</head>

<body>
    <div class="container">
        <h1>ğŸ“§ é‚®ç®±å‘é€æµ‹è¯•</h1>
        <p class="subtitle">Email Sending Test</p>

        <div class="info-box">
            <strong>â„¹ï¸ ä½¿ç”¨è¯´æ˜</strong>
            ç¡®ä¿ä½ çš„ <code>.env</code> æ–‡ä»¶ä¸­å·²è®¾ç½® <code>RESEND_API_KEY</code>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="from">å‘ä»¶äºº (From)</label>
                <input type="email" id="from" name="from" value="onboarding@resend.dev"
                    placeholder="onboarding@resend.dev">
            </div>

            <div class="form-group">
                <label for="to">æ”¶ä»¶äºº (To) *</label>
                <input type="email" id="to" name="to" value="zhanxj0527@163.com" placeholder="recipient@example.com"
                    required>

            <div class="form-group">

            </div>

            <div class="form-group">
                <label for="html">é‚®ä»¶å†…å®¹ (HTML Content) *</label>
                <textarea id="html" name="html" placeholder="<p>é‚®ä»¶å†…å®¹...</p>"
                    required><p>Congrats on sending your <strong>first email</strong>!</p></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">é‡ç½®</button>
                <button type="submit" class="btn-primary">å‘é€é‚®ä»¶</button>
            </div>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = form.querySelector('button[type="submit"]');
            const formData = {
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                html: document.getElementById('html').value
            };

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '<span class="spinner"></span>æ­£åœ¨å‘é€é‚®ä»¶...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        âœ… <strong>é‚®ä»¶å‘é€æˆåŠŸï¼</strong><br>
                        é‚®ä»¶ID: ${result.data.id || 'å·²ç”Ÿæˆ'}
                    `;
                    console.log('Email sent successfully:', result);
                } else {
                    throw new Error(result.error || result.details || 'æœªçŸ¥é”™è¯¯');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    âŒ <strong>é‚®ä»¶å‘é€å¤±è´¥</strong><br>
                    é”™è¯¯ä¿¡æ¯: ${error.message}
                `;
                console.error('Email sending failed:', error);
            } finally {
                submitBtn.disabled = false;
            }
        });

        function resetForm() {
            form.reset();
            document.getElementById('from').value = 'onboarding@resend.dev';
            document.getElementById('to').value = 'zhanxj0527@163.com';
            document.getElementById('subject').value = 'Hello World';
            document.getElementById('html').value = '<p>Congrats on sending your <strong>first email</strong>!</p>';
            statusDiv.className = 'status';
            statusDiv.style.display = 'none';
        }
    </script>
