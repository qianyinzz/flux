            style="width: 100%; margin-top: 30px; text-align: center;">è”ç³»é”€å”®</a><a href="#" class="btn btn-primary">å…è´¹æ³¨å†Œ</a><a href="#" class="btn btn-secondary">è”ç³»æˆ‘ä»¬</a></div><div style="margin-top: 50px; font-size: 0.9rem; color: #666;"><p>&copy;
            2024 Flux.2 Web. All rights reserved. | <a href="#" style="color: #666;">éšç§æ”¿ç­–</a>| <a href="#" style="color: #666;">æœåŠ¡æ¡æ¬¾</a></p></div></div></footer><script>const canvas=document.getElementById('particle-canvas');
            const ctx=canvas.getContext('2d');

            let width,
            height;
            let particles=[];

            function resize() {
                width=canvas.width=window.innerWidth;
                height=canvas.height=window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x=Math.random() * width;
                    this.y=Math.random() * height;
                    this.vx=(Math.random() - 0.5) * 0.5;
                    this.vy=(Math.random() - 0.5) * 0.5;
                    this.size=Math.random() * 2;
                    this.alpha=Math.random() * 0.5+0.1;
                }

                update() {
                    this.x+=this.vx;
                    this.y+=this.vy;

                    if (this.x < 0) this.x=width;
                    if (this.x > width) this.x=0;
                    if (this.y < 0) this.y=height;
                    if (this.y > height) this.y=0;
                }

                draw() {
                    ctx.fillStyle=`rgba(255, 255, 255, $ {
                            this.alpha
                        })`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function init() {
                particles=[];

                for (let i=0; i < 100; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);

                particles.forEach(p=> {
                        p.update();
                        p.draw();
                    });
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', ()=> {
                    resize();
                    init();
                });

            resize();
            init();
            animate();

            // Generator Logic
            document.getElementById('generate-btn').addEventListener('click', async ()=> {
                    const prompt=document.getElementById('prompt-input').value;
                    const resultContainer=document.getElementById('result-container');
                    const loadingSpinner=document.getElementById('loading-spinner');
                    const generatedImage=document.getElementById('generated-image');
                    const errorMessage=document.getElementById('error-message');
                    const generateBtn=document.getElementById('generate-btn');

                    if ( !prompt) {
                        alert('è¯·è¾“å…¥æç¤ºè¯');
                        return;
                    }

                    // Reset UI
                    resultContainer.style.display='flex';
                    loadingSpinner.style.display='flex';
                    generatedImage.style.display='none';
                    errorMessage.style.display='none';
                    generateBtn.disabled=true;
                    generateBtn.textContent='ç”Ÿæˆä¸­...';

                    try {
                        const response=await fetch('/api/generate', {

                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }

                            ,
                            body: JSON.stringify({
                                prompt: prompt
                            })
                    });

                const data=await response.json();

                if (response.ok && data.output) {
                    // Replicate API returns an array of image URLs
                    const imageUrl=data.output[0];
                    generatedImage.src=imageUrl;

                    generatedImage.onload=()=> {
                        loadingSpinner.style.display='none';
                        generatedImage.style.display='block';
                    }

                    ;
                }

                else {
                    throw new Error(data.error || 'ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            }

            catch (error) {
                console.error('Error:', error);
                loadingSpinner.style.display='none';
                errorMessage.textContent='ç”Ÿæˆå‡ºé”™: ' + error.message;
                errorMessage.style.display='block';
            }

            finally {
                generateBtn.disabled=false;
                generateBtn.textContent='ç«‹å³ç”Ÿæˆ';
            }
        });
        </script></body></html>
